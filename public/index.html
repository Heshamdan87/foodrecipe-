<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Recipe App - IBM Course Final Project</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-container">
                <h1><i class="fas fa-utensils"></i> Food Recipe Hub</h1>
                <div class="nav-buttons">
                    <button id="addRecipeBtn" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Add Recipe
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h2>Discover Delicious Recipes</h2>
                <p>Share and explore amazing recipes from around the world</p>
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Search recipes, ingredients...">
                    <button id="searchBtn"><i class="fas fa-search"></i></button>
                </div>
            </div>
        </section>

        <section class="filters">
            <div class="container">
                <h3>Filter by Category</h3>
                <div id="categoryFilters" class="category-buttons">
                    <button class="category-btn active" data-category="">All</button>
                </div>
            </div>
        </section>

        <section class="recipes">
            <div class="container">
                <div id="recipeGrid" class="recipe-grid">
                    <!-- Recipes will be loaded here -->
                </div>
            </div>
        </section>
    </main>

    <!-- Add Recipe Modal -->
    <div id="addRecipeModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add New Recipe</h3>
                <span class="close">&times;</span>
            </div>
            <form id="addRecipeForm">
                <div class="form-group">
                    <label for="recipeTitle">Recipe Title</label>
                    <input type="text" id="recipeTitle" required>
                </div>
                
                <div class="form-group">
                    <label for="recipeDescription">Description</label>
                    <textarea id="recipeDescription" rows="3" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="recipeCategory">Category</label>
                    <input type="text" id="recipeCategory" placeholder="e.g., Dessert, Main Course, Appetizer">
                </div>
                
                <div class="form-group">
                    <label for="cookTime">Cook Time</label>
                    <input type="text" id="cookTime" placeholder="e.g., 30 minutes">
                </div>
                
                <div class="form-group">
                    <label for="servings">Servings</label>
                    <input type="text" id="servings" placeholder="e.g., 4 people">
                </div>
                
                <div class="form-group">
                    <label for="ingredients">Ingredients (one per line)</label>
                    <textarea id="ingredients" rows="6" placeholder="1 cup flour&#10;2 eggs&#10;1/2 cup sugar" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="instructions">Instructions (one per line)</label>
                    <textarea id="instructions" rows="8" placeholder="Preheat oven to 350Â°F&#10;Mix dry ingredients&#10;Add wet ingredients" required></textarea>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn btn-primary">Add Recipe</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Recipe Detail Modal -->
    <div id="recipeDetailModal" class="modal">
        <div class="modal-content large">
            <div class="modal-header">
                <h3 id="detailTitle"></h3>
                <span class="close">&times;</span>
            </div>
            <div id="recipeDetailContent">
                <!-- Recipe details will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Connection Status -->
    <div id="connectionStatus" class="connection-status">
        <i class="fas fa-wifi"></i> <span>Connected</span>
    </div>

    <!-- Load Socket.IO -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
